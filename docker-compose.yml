# ──────────────────────────────────────────────────────────────
# Docker Compose - Travel Planner Infrastructure
# ──────────────────────────────────────────────────────────────
# Services:
#   - mcp-server:      FastMCP travel tools (Streamable HTTP, port 8090)
#   - aspire:          .NET Aspire Dashboard (traces + metrics + logs)
#   - web-ui:          Chat interface (Nginx, port 8080)
#   - otel-collector:  Browser trace bridge (OTLP HTTP→gRPC, port 4319)
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose down           # Stop services
#   docker compose logs -f        # Follow logs
#
# Then run the API server locally (requires GPU):
#   python api.py
#
# Or use CLI directly:
#   python main.py "Plan a trip to Paris"
#
# Web UI: http://localhost:8080
# Aspire Dashboard: http://localhost:18888
# ──────────────────────────────────────────────────────────────

services:
  # ── MCP Server ──────────────────────────────────────────────
  mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    container_name: travel-mcp-server
    ports:
      - "8090:8090"
    environment:
      - OTEL_SERVICE_NAME=travel-mcp-tools
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_PYTHON_EXCLUDED_URLS=health
    depends_on:
      - aspire-dashboard
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ── Aspire Dashboard (Traces + Metrics + Logs) ─────────────
  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:latest
    container_name: travel-aspire-dashboard
    ports:
      - "18888:18888"  # Aspire UI
      - "4317:18889"   # OTLP gRPC (host 4317 → container 18889)
      - "4318:18890"   # OTLP HTTP (host 4318 → container 18890)
    environment:
      - DOTNET_DASHBOARD_UNSECURED_ALLOW_ANONYMOUS=true
    restart: unless-stopped

  # ── Web UI (Chat Interface) ────────────────────────────────
  web-ui:
    build:
      context: ./web_ui
      dockerfile: Dockerfile
    container_name: travel-web-ui
    ports:
      - "8080:80"
    depends_on:
      - mcp-server
      - otel-collector
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ── OpenTelemetry Collector (Browser Trace Bridge) ─────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: travel-otel-collector
    ports:
      - "4319:4319"
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    depends_on:
      - aspire-dashboard
    restart: unless-stopped

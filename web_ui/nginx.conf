# ──────────────────────────────────────────────────────────────
# Nginx Configuration — Travel Planner Web UI
# ──────────────────────────────────────────────────────────────
# Routes:
#   /           → Static files (HTML, JS, CSS)
#   /api/       → Proxy to FastAPI backend on host (port 8000)
#   /otlp/      → Proxy to OTel Collector (port 4319) for browser traces
# ──────────────────────────────────────────────────────────────

server {
    listen 80;
    server_name localhost;

    # ── Static Files ──────────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── API Proxy (FastAPI on host) ───────────────────────────
    # proxy_pass target uses host.docker.internal to reach the
    # host machine from inside the Docker container.
    location /api/ {
        proxy_pass http://host.docker.internal:8000/api/;
        proxy_http_version 1.1;

        # SSE-specific: disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        # Long timeout for SLM inference (can take 60+ seconds)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Chunked transfer encoding for SSE
        chunked_transfer_encoding on;
    }

    # ── OTLP Proxy (OTel Collector) ──────────────────────────
    # Browser exports traces here; Nginx forwards to Collector
    # which then forwards to Aspire Dashboard via gRPC.
    location /otlp/ {
        proxy_pass http://otel-collector:4319/;
        proxy_http_version 1.1;
        proxy_buffering off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
